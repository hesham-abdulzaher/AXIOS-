<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Axios</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar|Open+Sans|Roboto" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div id="container"></div>
  <div id="s-layer">
    <!-- Delete MSG -->
    <div class="ensureMsg" id="deleteMsg">
      <h3>Will be deleted this user</h3>
      <button class="finalDelete">Delete</button>
      <button class="cancel">Cancel</button>
    </div>

    <!-- Edit MSG -->
    <div class="ensureMsg" id="editForm">
      <h3>Will be Edit about this user</h3>
      <input id="inpForEditName" type="text">
      <input id="inpForEditEmail" type="text">
      <button class="saveChange">Save</button>
      <button class="cancel">Cancel</button>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/get.js"></script>
  <script src="js/put.js"></script>
  <script src="js/delete.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
